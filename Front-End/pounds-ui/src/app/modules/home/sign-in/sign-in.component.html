<div class="sign-in">
    <div class="title-sign">
        <img class="icon-pound" src="assets/li.png">
        <h3>Faça Login em sua conta</h3>
    </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small>Email inválido.</small>
    </div>
    <br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>A senha é obrigatória.</small>
    </div>
    <br>
    <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
    <div style="margin-left: 4vw; margin-top: 1.5vw;">
        <p>Não tem uma conta? <a [routerLink]="['/view/signup']">Cadastrar</a></p>
    </div> 
</form>
<app-footer></app-footer>
